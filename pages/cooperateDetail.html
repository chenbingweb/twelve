<!DOCTYPE html>
<html lang="en">
<head>
	<title>共建列表</title>
	<link rel="stylesheet" type="text/css" href="./css/cooperateDetail.css">
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" >
		(function(){
			var w = window.screen.width;
			var targetW = 750;
			var scale = w/targetW; //当前尺寸/目标尺寸
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
		})();
		$(function(){
			var targetW =750;
			$(window).resize(function(){
				var w = window.screen.width;
				var scale = w/targetW; //当前尺寸/目标尺寸
				$('meta[name = "viewport"]').attr('content',"width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+"")
			});
		})
	</script>
</head>
<body>
	<header>
		<img src="./images/2.png">
		<span class="accept"> 接受主投</span>
	</header>
	<section>	
		<div class="info">
				<p class="title_price">
						<span>滴滴园区</span><span class="price">意向金：<b style="font-weight:bold">￥</b><b style="font-weight:bold;font-size:42px">229.00</b></span>
				</p>
				<p class="address">
						<span>北京市朝阳区大望路soho现代城8号楼</span>
				</p>
				<p class="apply">
						<a href="javascript:;">申请主投</a>
						<a href="javascript:;">参与共建</a>
				</p>
		</div>
	
	</section>

	<script type="text/javascript">

	</script>
</body>
</html>
