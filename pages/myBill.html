<!DOCTYPE html>
<html lang="en">
<head>
	<title>我的账单</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="stylesheet" type="text/css" href="./css/myBill.css">
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" >
		(function(){
			var w = window.screen.width;
			var targetW = 750;
			var scale = w/targetW; //当前尺寸/目标尺寸
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
		})();
		$(function(){
			var targetW =750;
			$(window).resize(function(){
				var w = window.screen.width;
				var scale = w/targetW; //当前尺寸/目标尺寸
				$('meta[name = "viewport"]').attr('content',"width=device-width, user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+"")
			});
		})
	</script>

</head>
<body>
	<div class="items">
		<ul class="bill_box">
				<li>
						<p class="title">小拾贰百度科技园精品企托园共建</p>
						<p class="item_info">用户名称：<span>吴彤</span>共建费用：<span>￥8000</span></p>
						<p class="remark">备注信息：<span>详细信息学费缴费详细信息学费缴费</span></p>
						<a class="pay" href="javascript:;">微信支付</a>
				</li>
		</ul>

	</div>
	
	<script type="text/javascript">
			$(function(){
				for(var i=0;i<10;i++){
					$('.bill_box').append('<li><p class="title">小拾贰百度科技园精品企托园共建</p><p class="item_info">用户名称：<span>吴彤</span>共建费用：<span>￥8000</span></p><p class="remark">备注信息：<span>详细信息学费缴费详细信息学费缴费</span></p><a class="pay" href="javascript:;">微信支付</a></li>')
				}
			})
	</script>
</body>
</html>
